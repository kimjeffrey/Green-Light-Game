<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Green Light Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" charset="utf-8" defer></script>
  </head>
  <body>
    <header>
      <h1 id="title">Green Light Game</h1>
      <button id="new-game" type="button" name="button">New Game</button>
      <p id="status"></p>
    </header>
    <section id="game-area">
      <button class="round" type="button" name="button"></button>
      <button class="round" type="button" name="button"></button>
      <button class="round" type="button" name="button"></button>
      <button class="round" type="button" name="button"></button>
      <button class="round" type="button" name="button"></button>
      <button class="round" type="button" name="button"></button>
      <button class="round" type="button" name="button"></button>
      <button class="round" type="button" name="button"></button>
      <button class="round" type="button" name="button"></button>
    </section>
    <section id="instructions">
      <div class="box">
        <h2>How to play</h2>
        <p>
          The board will randomly be filled with the colors red and green.
          Clicking on one of the circles will change that circle and the circles adjacent to it to the opposite color.
          Your goal is to change all the colors to green to win!
        </p>
      </div>
    </section>
  </body>
</html>
